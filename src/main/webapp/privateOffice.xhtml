<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Private Office</title>
        <h:outputStylesheet library="dist" name="css/bootstrap.css" />
        <h:outputStylesheet library="dist" name="css/bootstrap-theme.css" />
    </h:head>
    <h:body class="my-body">
        <h3>Private office</h3>
        <div id="headerM">
            <h:link id="back" value="back" outcome="back" class="btn-without-left-padding btn-lg-without-padding"/>
        </div>
        <h:form>
            <h:inputHidden id="hiddenEl" value="#{privateOfficeBean.updateMusicList}"/>
            <div id="firstComp" class="form-inline">
                <h:commandLink id="previousMusic" value="prev" disabled="#{privateOfficeBean.disabledPrevLink}" class="btn-without-left-padding btn-lg-without-padding">
                    <f:ajax listener="#{privateOfficeBean.decrementCurrentMusicIndex}" render="previousMusic nextMusic musicContent"/>
                </h:commandLink>
                <h:commandLink id="nextMusic" value="next" disabled="#{privateOfficeBean.disabledNextLink}" class="btn-without-left-padding btn-lg-without-padding">
                    <f:ajax listener="#{privateOfficeBean.incrementCurrentMusicIndex}" render="nextMusic previousMusic musicContent"/>
                </h:commandLink>
            </div>
            <div id="musicComponent">
                <h:outputText id="musicContent" value="#{privateOfficeBean.currentMusic}" class="form-control" style="width: 15%"/> 
            </div>
            <div id="removeMusic" class="form-inline">
                <h:commandLink id="removeCurrentMusic" value="remove" disabled="#{privateOfficeBean.disabledRemoveLink}" class="btn-without-left-padding btn-lg-without-padding">
                    <f:ajax listener="#{privateOfficeBean.removeCurrentMusic}" render="musicContent previousMusic nextMusic removeCurrentMusic"/>
                </h:commandLink>
            </div>
        </h:form>
    </h:body>
</html>
