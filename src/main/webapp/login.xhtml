<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="dist" name="css/bootstrap.css" />
        <h:outputStylesheet library="dist" name="css/bootstrap.min.css" />
        <h:outputStylesheet library="dist" name="css/bootstrap-theme.css" />
        <h:outputStylesheet library="dist" name="css/bootstrap-theme.min.css" />
    </h:head>
    <h:body class="body">
        <h:form>
            <!--h:panelGrid columns="2"-->
            <div class="login-form">
            <div class="form-group-login">
                <h:outputLabel for="userName" value="Login:"/>
                <h:inputText value="#{loginBean.userName}" styleClass="form-control input-lg" />
            </div>
            <div class="form-group-login">
                <h:outputLabel for="userPassword" value="Password:"/>
                <h:inputSecret value="#{loginBean.userPassword}" styleClass="form-control input-lg"/>
            </div>
            <!--/h:panelGrid-->
            <h:commandButton action="#{loginBean.login}" value="Sign in" styleClass="btn btn-lg btn-success"/>
            </div>
        </h:form>
    </h:body>
</html>
