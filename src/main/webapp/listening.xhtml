<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Listening</title>
        <h:outputStylesheet library="dist" name="css/bootstrap.css" />
        <h:outputStylesheet library="dist" name="css/bootstrap-theme.css" />
    </h:head>
    <h:body class="my-body">
        <h1>Listening</h1>
        <div id="header" class="form-inline">
            <h:link id="back" value="back" outcome="back" class="btn-without-left-padding btn-lg-without-padding"/>
        </div>
        <h:form>
            <div id="firstComp" class="form-inline">
                <h:selectOneMenu id="musicTypeSelect" value="#{listeningBean.typeOfRecords}" class="form-control" style="width: 10%; margin-right: 5px;">
                    <f:selectItems value="#{listeningBean.list}"/>
                </h:selectOneMenu>
                <h:commandButton id="selectButton" value="Select" class="btn btn-success btn-default">
                    <f:ajax listener="#{listeningBean.updateCurrentMusic}" execute="musicTypeSelect" render="previousMusic nextMusic musicContent buyCurrentMusic"/>
                </h:commandButton>
            </div>
            <div id="SecondComp" class="form-inline">
                <h:commandLink id="previousMusic" value="prev" disabled="#{listeningBean.disabledPrevLink}" class="btn-without-left-padding btn-lg-without-padding">
                    <f:ajax listener="#{listeningBean.decrementCurrentMusicIndex}" render="previousMusic nextMusic musicContent"/>
                </h:commandLink>
                <h:commandLink id="nextMusic" value="next" disabled="#{listeningBean.disabledNextLink}" class="btn-without-left-padding btn-lg-without-padding" >
                    <f:ajax listener="#{listeningBean.incrementCurrentMusicIndex}" render="nextMusic previousMusic musicContent"/>
                </h:commandLink>
            </div>
            <div id="ContentDiv" class="form">
                <h:outputLabel for="musicContent" value="Music:"/>
                <h:outputText id="musicContent" value="#{listeningBean.currentMusic}" class="form-control" style="width: 15%"/>
            </div>
            <div id="BuyLink" class="form-inline">
                <h:commandLink id="buyCurrentMusic" value="buy track" disabled="#{listeningBean.disabledBuyLink}" class="btn-without-left-padding btn-lg-without-padding">
                    <f:ajax listener="#{listeningBean.buyCurrentMusic}"/>
                </h:commandLink>
            </div>
        </h:form>

    </h:body>
</html>
