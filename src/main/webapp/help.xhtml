<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Help</title>
        <h:outputStylesheet library="dist" name="css/bootstrap.css" />
        <h:outputStylesheet library="dist" name="css/bootstrap-theme.css" />
    </h:head>
    <h:body class="my-body">
            <h2>Help</h2>
        <h:form>
        <div id="backToEarth">
             <h:link id="backLink" value="back" outcome="back" class="btn-without-left-padding btn-lg-without-padding"/>
        </div>
            <div id="firstComp" class="form-inline">
                <h:selectOneMenu id="helpValueMenu" value="#{helpBean.helpValue}" class="form-control" style="width: 10%; margin-right: 5px;">
                    <f:selectItems id="helpValueItems" value="#{helpBean.helpValueMap}"/>
                </h:selectOneMenu>
                <h:commandButton id="selectionButton" value="Submit" class="btn btn-success">
                    <f:ajax execute="helpValueMenu" render="content"/>
                </h:commandButton>
            </div>
            <div id="ContentInfo" class="form-inline" style="margin-top: 10px;">
                <h:outputLabel for="content" value="Help info:" class="text-warning"/>
                <h:outputText id="content" value="#{helpBean.helpInformation}" class="text-warning" style="width: 15%"/>
        </div>
        </h:form>
    </h:body>
</html>
